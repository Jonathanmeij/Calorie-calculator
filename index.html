<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="gray-container">
        <div class="container-container">
            <div class="container">
                <h1>Calorie calculator</h1>
                <form action="">
                    <label>Gender</label>
                    <div class="wrapper input">
                        <input type="radio" name="gender" id="male" checked>
                        <input type="radio" name="gender" id="female">
                        <label for="male" class="option male">
                            <span>Male</span>
                        </label>
                        <label for="female" class="option female">
                            <span>Female</span>
                        </label>
                    </div>
                    
                    <div class="age-length-container">
                        <div class="input-container input ">
                            <label>Age</label>
                            <input class="field" type="text" id="age">
                        </div>
            
                        <div class="input-container">
                            <label>Length</label>
                            <input class="field" type="text" id="length">
                        </div>
                    </div>
        
                    <div class="input-container input">
                        <label>Weight</label>
                        <input class="field" type="text" id="weight">
                    </div>
        
                    <div class="input-container">
                        <label>Activity</label>
                    <div class="select field">
                        <select name="activity" id="activity" >
                            <option value="1.2">Sedentary</option>
                            <option value="1.375">Lightly active</option>
                            <option value="1.55">Moderately active</option>
                            <option value="1.725">Active</option>
                            <option value="1.9">Very active</option>
                        </select>
                    </div>
                    </div>
                                 
                </form>
                <div class="button-container">
                    <button id="btn">Calculate</button> 
                </div> 
            </div>
        </div>

        <div class="result">
            <h2>Maintenance calories:</h2>
            <h3 id="calories"></h3>
        </div>

    </div>


    <!-- Sedentary (little or no exercise): AMR = BMR x 1.2
    Lightly active (exercise 1–3 days/week): AMR = BMR x 1.375
    Moderately active (exercise 3–5 days/week): AMR = BMR x 1.55
    Active (exercise 6–7 days/week): AMR = BMR x 1.725
    Very active (hard exercise 6–7 days/week): AMR = BMR x 1.9 -->
    
    <div class="makeover">
        <div class="class"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
